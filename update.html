<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>정보수정</title>
    <!--부트 스트랩 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!--꾸미는 부분-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }
    </style>

    <script type="module">
        ////////////////////////////////////////////////////////////////////////////////
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 세팅 가져옴
        const firebaseConfig = {
            apiKey: "AIzaSyBvhgeMxJFnExh9RZi193LRpD7ZAIh4UoM",
            authDomain: "sparta-6e88c.firebaseapp.com",
            projectId: "sparta-6e88c",
            storageBucket: "sparta-6e88c.appspot.com",
            messagingSenderId: "757403805462",
            appId: "1:757403805462:web:2b2536fb8df6afeffb1237"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        ////////////////////////////////////////////////////////////////////////////////
        // 멤버 데이터 불러오기
        async function loadMemberData() {
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id'); // URL에서 멤버 ID 가져오기

            const memberDoc = await getDoc(doc(db, "members", memberId));
            if (memberDoc.exists()) {
                const memberData = memberDoc.data();
                document.getElementById('name').value = memberData.name;
                document.getElementById('blog').value = memberData.blog;
                document.getElementById('mbti').value = memberData.mbti;
                document.getElementById('tmi').value = memberData.tmi;
            } else {
                alert("해당 조원은 존재하지 않습니다.");
            }
        }

        // 업데이트 함수
        async function updateMember() {
            const urlParams = new URLSearchParams(window.location.search);
            const memberId = urlParams.get('id'); // URL에서 멤버 ID 가져오기

            const name = document.getElementById('name').value;
            const blog = document.getElementById('blog').value;
            const mbti = document.getElementById('mbti').value;
            const tmi = document.getElementById('tmi').value;

            // Firestore 문서 업데이트
            await updateDoc(doc(db, "members", memberId), {
                name: name,
                blog: blog,
                mbti: mbti,
                tmi: tmi
            });

            alert('업데이트 완료!');
            window.location.href = 'home.html'; // 업데이트 완료 후 홈 페이지로 리디렉션
        }

        // 페이지가 로드될 때 멤버 데이터 불러오기
        window.addEventListener('DOMContentLoaded', (event) => {
            loadMemberData();
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h2>멤버 정보 업데이트</h2>
        <form onsubmit="event.preventDefault(); updateMember();">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="blog" class="form-label">블로그 URL</label>
                <input type="text" class="form-control" id="blog" required>
            </div>
            <div class="mb-3">
                <label for="mbti" class="form-label">MBTI</label>
                <input type="text" class="form-control" id="mbti" required>
            </div>
            <div class="mb-3">
                <label for="tmi" class="form-label">TMI</label>
                <input type="text" class="form-control" id="tmi" required>
            </div>
            <button type="submit" class="btn btn-primary">업데이트</button>
        </form>
    </div>
</body>

</html>
